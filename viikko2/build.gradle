plugins {
    id 'java'
    id 'application' 
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

mainClassName = 'Main'

run {
    standardInput = System.in
}

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}
